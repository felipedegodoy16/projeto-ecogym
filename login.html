<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGym - Login</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/img/vetores/logo.svg" type="image/x-icon">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body-login">
  <div class="energy-bg" id="energyBg"></div>

  <a href="./index.html" class="button btn-primary back-index">Voltar ao in√≠cio</a>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo-login">EcoGym</div>
      <div class="tagline">
        Transformando movimento em <span class="energy-highlight">energia</span>!
      </div>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">E-mail</label>
        <input type="email" class="form-input" id="email" placeholder="seu@email.com" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Senha</label>
        <input type="password" class="form-input" id="password" placeholder="Sua senha" required>
      </div>

      <button type="submit" class="button btn-primary btn-login">
        Acessar
      </button>
    </form>

    <div class="forgot-password">
      <a href="#" onclick="alert('Funcionalidade em desenvolvimento!')">Esqueceu sua senha?</a>
    </div>
  </div>
  <script src="/assets/js/login.js"></script>
</body>

</html>
